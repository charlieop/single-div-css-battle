<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="resets.css" />
    <title>One Element Icons</title>
  </head>
  <body>
    <h1>Single &lt;div&gt; Drawing</h1>
    <div class="wrapper">
      <div class="a"></div>
      <div class="a stroke a1"></div>
      <div class="b"></div>
      <div class="b stroke b1"></div>
      <div class="c"></div>
      <div class="c c1"></div>
      <div class="c c2"></div>
      <div class="d"></div>
      <div class="d stroke"></div>
      <div class="d d1"></div>
      <div class="d d1 stroke"></div>
      <div class="d d2"></div>
      <div class="d d2 stroke"></div>
      <div class="d d3"></div>
      <div class="d d3 stroke"></div>
      <div class="e"></div>
      <div class="e stroke e1"></div>
      <div class="f"></div>
      <div class="g"></div>
      <div class="h"></div>
      <div class="h h1"></div>
      <div class="i"></div>
      <div class="i stroke i1"></div>
      <div class="j"></div>
      <div class="k"></div>
      <div class="k k1"></div>
      <div class="l"></div>
      <div class="m"></div>
      <div class="n"></div>
      <div class="o"></div>
      <div class="p"></div>
      <div class="r"></div>
      <div class="s"></div>
      <div class="t"></div>
      <div class="u"></div>
      <div class="pencile-wrapper">
        <div class="pencile">green</div>
      </div>
    </div>
  </body>
</html>
